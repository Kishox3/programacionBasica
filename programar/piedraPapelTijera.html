<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8"/>
        <title>Piedra, papel o tijera</title>

        <script>
            function aleatorio(min, max)
            {
                return Math.floor(Math.random()*(max - min + 1) + min)
            }

            function eleccion(jugada)
            {
                let resultado = ""

                if(jugada == 1)
                {
                    resultado = "Piedra 🪨"
                } 
                else if (jugada == 2)
                {
                    resultado = "Papel 📃"
                }
                else if (jugada == 3)
                {
                    resultado = "Tijera ✂️"
                }
                else
                {
                    resultado = "Nulo 💀"
                }

                return resultado
            }

            let jugar = true

            // 1 es piedra, 2 es papel, 3 es tijera
            while(jugar == true)
            {
                let jugador = 0
                let max = 3
                let min = 1
                let pc = aleatorio(1,3)
                let salir = 1

                jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
                
                //eleccion jugador

                //eleccion del PC
                alert("PC elige: " + eleccion(pc))
                alert("Jugador elige: " + eleccion(jugador))

                //combate
                if(pc == jugador)
                {
                    alert("EMPATE 😐")
                }
                else if ((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2))
                {
                    alert("GANASTE 😎")
                }
                else
                {
                    alert("PERDISTE 😵‍💫")
                }

                salir = prompt("Para seguir jugando digite cualquier numero, para salir digite 0")
                if (salir == 0)
                {
                    jugar = false;
                }
            }
        </script>

    </head>


    <body>

        <H1> PIEDRA, PAPEL O TIJERA </H1>

    </body>

</html>
