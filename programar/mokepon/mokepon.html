<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>
    <h1>MOKEPON! 🔥💧🌿</h1>

    <section id="seleccionar-mokepon">
        <h2>Elige tu MOKEPON</h2>

        <label for="Drauion">Drauion 🔥</label>     <input type="radio" name="mokepon" id="Drauion"/> | 
        <label for="Balisk">Balisk 💧</label>       <input type="radio" name="mokepon" id="Balisk"/> | 
        <label for="Imir">Imir 🌿</label>           <input type="radio" name="mokepon" id="Imir"/> <br><br>

        <button>Seleccionar</button>
    </section>
    
    <section id="selecionar-ataque">
        <h2>COMBATE!</h2>

        <p>Tu mascota tiene <span>100</span> puntos de salud</p>
        <p>El enemigo tiene <span>100</span> puntos de salud</p>

        <p>
            <button>Distancia 🏹</button>
            <button>Melee ⚔️</button>
        </p>
        
    </section>

    <section id="dashboard">

        <p>Tu MOKEPON tipo FUEGO ataco a DISTANCIA</p>
        <p>Tu MOKEPON TIPO AGUA ataco a MELEE</p>

    </section>

    <section id="reiniciar">
        <button>Reiniciar 🔁</button>
    </section>
    
</body>
</html>
